<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Carousel</title>
</head>
<body>
    <header class="h1conatiner">
        <h1>Vanilla Carousel</h1>
    </header>
    
    <div class="container">
        <div class="left--block">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left lefter"  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <polyline points="15 6 9 12 15 18"></polyline>
             </svg>
        </div>
        <div class="image--container">
            <img src="./public/plant1.jpeg" class='plant' alt="">
            <img src="./public/plant2.jpeg"  hidden class='plant' alt="">
            <img src="./public/plant3.jpeg" hidden class='plant' alt="">
            <img src="./public/plant4.jpeg" hidden class='plant' alt="">
        </div>
        <div class="right--block">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-right righter" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <polyline points="9 6 15 12 9 18"></polyline>
             </svg>
        </div>
    </div>
</body>
</html>
